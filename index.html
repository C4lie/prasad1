<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>My Simple Webpage</title>
    <style>
      /* Basic styling for the slider */
      .slider {
        width: 100%;
        max-width: 600px;
        position: relative;
        overflow: hidden;
        margin: auto;
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slide {
        min-width: 100%;
        box-sizing: border-box;
      }

      /* Next and Previous buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.3s;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Welcome to My Webpage</h1>
      <p>This is a basic HTML webpage structure.</p>
    </header>

    <!-- Image Slider Section -->
    <div class="slider">
      <div class="slides">
        <img
          src="images/image_!.jpg"
          class="slide"
          alt="Image 1"
        />
        <img
          src="images/image_2.jpg"
          class="slide"
          alt="Image 2"
        />
        <img
          src="images/image_3.jpg"
          class="slide"
          alt="Image 3"
        />
      </div>
      <a
        class="prev"
        onclick="plusSlides(-1)"
        >&#10094;</a
      >
      <a
        class="next"
        onclick="plusSlides(1)"
        >&#10095;</a
      >
    </div>

    <!-- Main Content Section -->
    <main>
      <h2>About Me</h2>
      <p>Hello! I am learning how to create a simple webpage using HTML.</p>

      <h2>My Hobbies</h2>
      <ul>
        <li>Reading</li>
        <li>Coding</li>
        <li>Traveling</li>
      </ul>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 My Simple Webpage</p>
    </footer>

    <!-- JavaScript for Slider Functionality -->
    <script>
      let slideIndex = 0;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function showSlides(n) {
        const slides = document.getElementsByClassName('slide');
        if (n >= slides.length) {
          slideIndex = 0;
        }
        if (n < 0) {
          slideIndex = slides.length - 1;
        }
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none';
        }
        slides[slideIndex].style.display = 'block';
      }
    </script>
  </body>
</html>
